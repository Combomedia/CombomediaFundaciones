<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combomedia | Formulario de Contacto</title>
    <meta name="description" content="Formulario de registro para nuestra plataforma educativa">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Regístrate en Combomedia</h1>
            <p>Únete a nuestra comunidad educativa tecnológica</p>
        </header>
        
        <form id="contact-form">
            <div class="form-group">
                <label for="nombre">
                    <i class="fas fa-user"></i>
                </label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
            </div>
            
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i>
                </label>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
            </div>
            
            <div class="form-group">
                <label for="interes">
                    <i class="fas fa-graduation-cap"></i>
                </label>
                <select id="interes" name="interes" required>
                    <option value="">Área de interés...</option>
                    <option value="Inteligencia Artificial">Inteligencia Artificial</option>
                    <option value="Desarrollo Web">Desarrollo Web</option>
                    <option value="Ciencia de Datos">Ciencia de Datos</option>
                </select>
            </div>
            
            <button type="submit" id="submit-btn">
                <i class="fas fa-paper-plane"></i> Enviar Registro
            </button>
            
            <div id="form-message"></div>
        </form>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxgawhrttnz0KCDQ_8f_pGx3S4ZBC0AQ9lY0Enn6KrWH8jFQ6YNtYSAd6AR1XZfOyTs/exec';
            const form = document.getElementById('contact-form');
            const submitBtn = document.getElementById('submit-btn');
            const messageDiv = document.getElementById('form-message');
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
            submitBtn.disabled = true;
            
            fetch(scriptURL, { 
                method: 'POST', 
                body: new FormData(form)
            })
            .then(response => {
                if (!response.ok) throw new Error('Error en la red');
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    messageDiv.innerHTML = '<p class="success"><i class="fas fa-check-circle"></i> ¡Registro exitoso!</p>';
                    form.reset();
                } else {
                    throw new Error(data.error || 'Error en el servidor');
                }
            })
            .catch(error => {
                messageDiv.innerHTML = `<p class="error"><i class="fas fa-exclamation-triangle"></i> ${error.message}</p>`;
                console.error('Error:', error);
            })
            .finally(() => {
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar Registro';
                submitBtn.disabled = false;
                
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 5000);
            });
        });
    </script>
</body>
</html>
