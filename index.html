<!DOCTYPE html>

    <style>

        form#contact-form {

        .input-group i:first-child {

        }

        .input-group input,

        .select-arrow {
            position: absolute;

            color: var(--primary);

        button[type="submit"] {

            gap: 0.8rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;

            margin-top: 0.5rem;

    </style>
</head>
<body>
    <div class="wave-bg"></div>

    <script>
        // Configuraci贸n para Google Sheets
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyLJUVeh5dH3upE84FWZB5l5L6rGGJ2uqsfhddba8Qqbv_CwVHCsOhFYg4atilcUAOp/exec';
        const form = document.getElementById('contact-form');
        
        form.addEventListener('submit', e => {
            e.preventDefault();
            const submitBtn = document.getElementById('submit-btn');
            
            // Animaci贸n de carga
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-pulse"></i> Procesando...';
            submitBtn.disabled = true;
            
            fetch(scriptURL, { 
                method: 'POST', 
                body: new FormData(form)
            })
            .then(response => {
                // Animaci贸n de 茅xito
                submitBtn.innerHTML = '<i class="fas fa-check-circle"></i> 隆Registro exitoso!';
                submitBtn.style.background = '#4BB543';
                
                // Resetear despu茅s de 3 segundos
                setTimeout(() => {
                    form.reset();
                    submitBtn.innerHTML = '<span>Unirme a la comunidad</span><i class="fas fa-rocket"></i>';
                    submitBtn.style.background = '';
                    submitBtn.disabled = false;
                }, 3000);
            })
            .catch(error => {
                submitBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error, intenta nuevamente';
                submitBtn.style.background = '#FF3333';
                console.error('Error!', error.message);
            });
        });
    </script>
</body>
</html>
