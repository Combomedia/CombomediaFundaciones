<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combomedia | Transformación Educativa Digital</title>
    <meta name="description" content="Únete a nuestra comunidad educativa tecnológica y accede a cursos innovadores 100% en línea">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌐</text></svg>">
</head>
<body>
    <div class="wave-bg"></div>
    
    <main class="container">
        <div class="logo">
            <span class="logo-icon">🌐</span>
            <span class="logo-text">combomedia</span>
        </div>
        
        <section class="hero">
            <h1>Revoluciona tu <span class="highlight">educación digital</span></h1>
            <p>Regístrate para acceso prioritario a nuestros cursos en tecnología y educación innovadora</p>
        </section>
        
        <form id="contact-form" autocomplete="off">
            <div class="input-group">
                <i class="fas fa-user-graduate"></i>
                <input type="text" name="nombre" placeholder="Nombre completo" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-envelope-open-text"></i>
                <input type="email" name="email" placeholder="Correo electrónico" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-brain"></i>
                <select name="interes" required>
                    <option value="">Área de interés...</option>
                    <option>Inteligencia Artificial</option>
                    <option>Desarrollo Web Avanzado</option>
                    <option>Ciencia de Datos</option>
                    <option>Educación Tecnológica</option>
                    <option>Marketing Digital</option>
                </select>
                <i class="fas fa-chevron-down select-arrow"></i>
            </div>
            
            <div class="input-group">
                <i class="fas fa-graduation-cap"></i>
                <select name="nivel" required>
                    <option value="">Tu nivel actual...</option>
                    <option>Principiante</option>
                    <option>Intermedio</option>
                    <option>Avanzado</option>
                    <option>Profesional</option>
                </select>
                <i class="fas fa-chevron-down select-arrow"></i>
            </div>
            
            <button type="submit" id="submit-btn">
                <span>Unirme a la comunidad</span>
                <i class="fas fa-rocket"></i>
            </button>
        </form>
        
        <div class="social-proof">
            <p><i class="fas fa-users"></i> <strong>+5,000</strong> profesionales ya transformaron su educación con nosotros</p>
        </div>
    </main>
    
    <script>
        // Configuración para Google Sheets
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxpRhRzHkNBnpiavj5hfCFeH4ibl-AEe96a2wdbNTfI84q_B6hlvpIMTqDwyaIRBdIKfg/exec';
        const form = document.getElementById('contact-form');
        
        form.addEventListener('submit', e => {
            e.preventDefault();
            const submitBtn = document.getElementById('submit-btn');
            
            // Animación de carga
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-pulse"></i> Procesando...';
            submitBtn.disabled = true;
            
            // Enviar datos como URL encoded
            fetch(scriptURL, { 
                method: 'POST', 
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(new FormData(form))
            })
            .then(response => {
                if (!response.ok) throw new Error('Error en la respuesta del servidor');
                return response.json();
            })
            .then(data => {
                if (!data.success) throw new Error(data.error || 'Error desconocido');
                
                // Animación de éxito
                submitBtn.innerHTML = '<i class="fas fa-check-circle"></i> ¡Registro exitoso!';
                submitBtn.style.background = '#4BB543';
                form.reset();
                
                // Mostrar mensaje de agradecimiento
                alert('¡Gracias por registrarte! Pronto recibirás información sobre nuestros cursos.');
            })
            .catch(error => {
                console.error('Error:', error);
                submitBtn.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${error.message || 'Error, intenta nuevamente'}`;
                submitBtn.style.background = '#FF3333';
                
                // Mostrar alerta con el error específico
                alert(`Hubo un error: ${error.message || 'Por favor intenta nuevamente más tarde'}`);
            })
            .finally(() => {
                setTimeout(() => {
                    submitBtn.innerHTML = '<span>Unirme a la comunidad</span><i class="fas fa-rocket"></i>';
                    submitBtn.style.background = '';
                    submitBtn.disabled = false;
                }, 3000);
            });
        });
    </script>
</body>
</html>
